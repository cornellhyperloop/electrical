<html>
    <head>
        <title>Page Title</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <h1>This is an h1 tag</h1>
        <h6>This is an h6 tag</h6>
        
        <!-- This is a comment -->

        <p>
            This is a p tag.

            <ul>
                <li>Element 1</li>
                <li>Element 2</li>
            </ul>

            <ol>
                <li>First element</li>
                <li>Second element</li>
            </ol>

            You can also <b>bold</b>, <i>italicize</i>, and <u>underline</u> text.
        </p>

        <p>
            You can add a <a href = 'https://hyperloop.cornell.edu'>link</a>
        </p>

        <hr>
        <br>

        <!-- We can also use CSS to add styles -->
        <img src = 'Tim.png' style = 'height:300px; width:300px;'>

        <img src = 'Tim.png'>

        <img src = 'Tim.png' class = 'class-tim'>

        <img src = 'Tim.png' id = 'id-tim'>

        <br>

        <!-- <p>P tag</p> -->
        <div>
            Divs don't have automatic padding.
            <p id = 'div-text'>Text in the div</p>
            <b>Test</b>
        </div>

        <div id = 'centered-div' class = 'extra-class'>
            New div
            <!-- <br>
            <img src = 'Tim.png'> -->
        </div>

        
    </body>
</html>
